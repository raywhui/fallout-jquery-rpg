<!DOCTYPE html>
<html>
<head>
  <title>Vault Boy RPG</title>

	<link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">

</head>
<body>

	<div class="row">
		<div class="col-lg-12">
			<img class="logo" src="./assets/images/fallout_logo.png">
		</div>
	</div>

<!--MAKE HP-DISPLAY SHOW REAL TIME DECREASE IN HP-->
<!--Char 1 Profile + Stats + HP-->
<div class="container">
	<div class="char" data-hp="120" data-atk="8" data-counter="30">CHAR 1 
		<img src=".assets/">
		<div class="progress">
		  <div class="progress-bar pb1" role="progressbar" aria-valuenow="70"
		  aria-valuemin="0" aria-valuemax="120" style="width:100%">
		  </div>
		</div>
		<div><span class ="hp-display">120</span><span>/120</span></div>
	</div>

	<!--Char 2 Profile + Stats + HP-->
	<div class="char" data-hp="150" data-atk="7" data-counter="25">CHAR 2 
		<div class="progress">
		  <div class="progress-bar pb2" role="progressbar" aria-valuenow="70"
		  aria-valuemin="0" aria-valuemax="150" style="width:100%">
		  </div>
		</div>
		<div><span class ="hp-display">150</span><span>/150</span></div>
	</div>

<!--Char 3 Profile + Stats + HP-->
	<div class="char" data-hp="180" data-atk="6" data-counter="20">CHAR 3
		<div class="progress">
		  <div class="progress-bar pb3" role="progressbar" aria-valuenow="70"
		  aria-valuemin="0" aria-valuemax="180" style="width:100%">
		   
		  </div>
		</div>
		<div><span class ="hp-display">180</span><span>/180</span></div>
	</div>

<!--Char 4 Profile + Stats + HP-->
	<div class="char" data-hp="200" data-atk="5" data-counter="15">CHAR 4 
		<div class="progress">
		  <div class="progress-bar pb3" role="progressbar" aria-valuenow="70"
		  aria-valuemin="0" aria-valuemax="200" style="width:100%">
		  </div>
		</div>
		<div><span class ="hp-display">200</span><span>/200</span></div>
	</div>

	<button class="atk-btn"><p>Attack!</p></button>

	<div id="stage">Arena:</div><br>
		<div>
			<div id="player-stage">Player: </div>
			<div>VS</div> 
			<div id="opponent-stage">Opponent: </div> 
		</div>

</div>	



	<script>
	  $(document).ready(function(){
	  	
	  	var killCount = 0;
	  	var arenaFilled = "empty"
	  	console.log(arenaFilled);

	  	var playerHp;
	  	var playerHpFull;
	  	var playerAtk;

	  	var enemyHp;
	  	var enemyHpFull;
	  	var enemyCounter;

	  	var that;
	  	var thut;
	  	//Character selection
	  	$(".char").on("click",function(){		
	  		if (arenaFilled === "empty"){
	  			that = this;
	  			arenaFilled = "playerFilled";
	  			playerHp = $(this).attr('data-hp');
	  			playerHpFull = $(this).attr('data-hp');
	  			playerAtk = $(this).attr('data-atk');
	  			
	  			$(this).appendTo("#player-stage");

	  			console.log("Arena: " + arenaFilled);
	  			console.log("Player: " + playerHp + " HP");
	  			console.log("Player: " + playerAtk + " ATK");
	  		}
	  
	  	//Enemy selection
	  		else if (arenaFilled === "playerFilled"){
	  			thut=this;
	  		 	arenaFilled = "opponentFilled";
	  		 	enemyHp = $(this).attr('data-hp');
	  		 	enemyHpFull = $(this).attr('data-hp');
	  			enemyCounter = $(this).attr('data-counter');

	  		 	$(this).appendTo("#opponent-stage");
	  		 	$(this).addClass("enemy");

	  		 	console.log("Arena: " + arenaFilled);
	  		 	console.log("Opponent: " + enemyHp + " HP");
	  			console.log("Opponent: " + enemyCounter + " COUNTERATK");
	  		 };

			});

	  	//Attack Button
	  	$(".atk-btn").on("click",function(){
	  		//Player attacks
	  		enemyHp -= playerAtk;
	  		console.log("Player Attacked for " + playerAtk + " damage!");
	  		console.log("Opponent: " + enemyHp + " HP");


	  		
	  		//Enemy counter attacks
	  		playerHp -= enemyCounter;
	  		console.log("Enemy countered for " + enemyCounter + " damage!");
	  		console.log("Player: " + playerHp + " HP");
	  		
	  		//HP/Health Bars
	  		var playerHpBar = (parseInt(playerHp)/parseInt(playerHpFull))*100+ "%";
	  		$(that).find(".progress-bar").css({"width": playerHpBar});
	  		$(that).find(".hp-display").html(playerHp);
				console.log(playerHpBar);


				var enemyHpBar = (parseInt(enemyHp)/parseInt(enemyHpFull))*100+ "%";
				$(thut).find(".progress-bar").css({"width": enemyHpBar});
				$(thut).find(".hp-display").html(enemyHp);
				console.log(enemyHpBar);

	  		// $(this).find(".progress-bar").css({
					//  "width": hpBar
	  		 	
	  		 

	  		


	  		//After opponent is defeated
	  		if (enemyHp <= 0){
	  			$(".enemy").remove()
	  			arenaFilled = "playerFilled";
	  			killCount += 1;
	  			console.log("Kill Count: " + killCount)
				}

				//Loss Condition
	  		else if (playerHp <= 0){
	  			console.log("GAME OVER! YOU SUUUUCK!");
	  		}

	  		//Win condition
				if (killCount === 3){
					console.log("YOU WIN!");
				}	
	  		});



	  	//font #0dfe17


	  });

	</script>

</body>
</html>
